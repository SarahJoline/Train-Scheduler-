<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=ZCOOL+XiaoWei&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/reset.css" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Train Scheduler</title>
  </head>
  <body>
    <h1>Choo Choo Choose Your Train</h1>

    <h2>Add A Train</h2>
    <form>
      Train name
      <input id="train-name" type="text" name="name" /><br />
      Destination
      <input id="train-desination" type="text" name="destination" /><br />
      First train
      <input id="first-train-time" type="text" name="first-train" /><br />
      Frequency
      <input id="train-fequency" type="text" name="frequency" /><br />
      <input id="submit" type="submit" />
    </form>

    <h2>Current Train Schedule</h2>
    <table id="trainTable">
      <tr>
        <th>Train Name</th>
        <th>Destination</th>
        <th>Frequency (min)</th>
        <th>Next Arrival</th>
        <th>Minutes Away</th>
      </tr>
    </table>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/app.js"></script>
  </body>
</html>
